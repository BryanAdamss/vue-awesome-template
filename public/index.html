<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="keywords" content="我是关键字" />
    <meta name="description" content="我是网站描述" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui"
    />

    <!-- dns提前解析 -->
    <link rel="dns-prefetch" href="//static.zhixue.com" />
    <!-- 提前连接 -->
    <link rel="preconnect" href="//static.zhixue.com" />

    <!-- h5 中防止空icon请求报错 -->
    <link rel="icon" href="data:;base64,=" />

    <!-- customs.head.css -->
    <% htmlWebpackPlugin.options.customs.head.css.forEach(function(item){ %>
    <link rel="stylesheet" href="<%= BASE_URL %><%= item.path || item %>" />
    <% }) %>
    <!-- customs.head.css end -->

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* 骨架屏 */
      .c-Skeleton {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        overflow: hidden;

        background-color: #f4f5f7;
      }
      .c-Skeleton-hd {
        background: #fff;
      }
      .c-CellWp {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 44px;
        padding: 0 10px;
      }
      .c-Cell {
        width: 60px;
        height: 16px;

        background: #f6f6f6;
      }
      .c-Cell.is-center {
        width: 120px;
      }
      .c-Skeleton-bd {
        position: absolute;
        top: 44px;
        right: 0;
        bottom: 0;
        left: 0;

        margin-top: 10px;

        background: #fff;
      }
      .c-Img {
        animation: fade 0.3s linear infinite alternate;

        will-change: opacity;
      }
      .c-Img-item {
        display: block;
        width: 100%;
      }
      @keyframes fade {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <!-- customs.head.js -->
    <% htmlWebpackPlugin.options.customs.head.js.forEach(function(item){ %>
    <script
      type="text/javascript"
      <%= item.attrs ? item.attrs.join(' '):'' %>
      src="<%= BASE_URL %><%= item.path || item %>"
    ></script>
    <% }) %>
    <!-- customs.head.js -->
  </head>
